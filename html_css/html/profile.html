<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            padding: 0;
            margin: 0;
            align-items: center;
            justify-content: center;

        }

        .main_container {
            /* border: 1px solid black; */
            width: 32vw;
            margin: 12px;
            display: flex;
            flex-direction: column;
            min-height: 96vh;
            box-shadow: 1px 13px 38px -11px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 1px 13px 38px -11px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 1px 13px 38px -11px rgba(0, 0, 0, 0.75);
        }

        .main_container img {
            width: 100%;

        }

        .pro_info {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            row-gap: 4rem;
        }
        .bref_info{
            margin-top: 12px;
        }

        .pro_info .state {
            font-size: 26px;
            color: gray;
        }

        .pro_info .workflow {
            font-size: 24px;
            color: rgb(39, 37, 37);
        }

        .contact_btn {
            width: 100%;
            background-color: black;
            color: white;
            padding: 1rem 0rem;
            border: none;
            font-size: 28px;
            font-family: serif;
        }

        .contact_btn:hover {
            background-color: rgb(40, 39, 39);
            cursor: pointer;
            transition: all 500ms linear;

        }

        .social_icon {
            display: flex;
            justify-content: center;
            column-gap: 2rem;
            color: rgb(44, 43, 43);
        }
    </style>
</head>


<body>
    <div class="main_container">
        <img src="https://plus.unsplash.com/premium_photo-1689977807477-a579eda91fa2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
            alt="Image">

        <div class="pro_info">
           <div class="bref_info">
             <h1>John Bakhham</h1>
            <p class="state">CEO of Amazone and Co-founder</p>
            <p class="workflow">He is an entranepenarur</p>
           </div>
            <div class="social_icon">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
                <i class="fa-brands fa-linkden fa-2x"></i>
                <i class="fa-brands fa-instagram fa-2x"></i>
                <i class="fa-brands fa-github fa-2x"></i>
            </div>
        </div>

        <button class="contact_btn">Contact</button>
    </div>
</body>

</html>
